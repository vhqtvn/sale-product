<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-CN" />
<title>表单验证类 Validator v3.0 beta 内测</title>
<script type="text/javascript" src="../validator.js"></script>
<script type="text/javascript">
Validator.Setup(
{
	Name : 'demo',//formId
	Summary : 'demo_Summary'//output divid
}
);
-->

<style type="text/css">
 <!--
 body,td{font:normal 12px Verdana;color:#333333}
 input,textarea,select,td{font:normal 12px Verdana;color:#333333;border:1px solid #999999;background:#ffffff}
 table{border-collapse:collapse;width:100%}
 td{padding:3px}
 input{height:20px;}
 textarea{width:80%;height:50px;overflow:auto;}
 form{display:inline}
 img {border:0}
-->
 </style>
</head>
<body>
<div id="demo_Summary" class="Validator_Summary" style="display:none"></div>
<form id="demo" method="get" action="" onsubmit="return Validator.Validate(this)">
  <table>
    <tr>
      <td>身份证：</td>
      <td><input name="Card" type="text" DataType="IdCard" Message="身份证号错误" /></td>
    </tr>
    <tr>
      <td>昵称：</td>
      <td><input name="Name" type="text" value="wfsr" DataType="Require" Message="昵称必须填写" /></td>
    </tr>
    <tr>
      <td>密码：</td>
      <td><input name="Password" type="text" value="abcdEfG123" DataType="Password" Message="密码不符合安全规则" /></td>
    </tr>
    <tr>
      <td>确认：</td>
      <td><input name="Password1" type="text" value="abcdEfG123" DataType="Repeat" To="Password" Message="两次输入的密码不一致" /></td>
    </tr>
    <tr>
      <td>确认：</td>
      <td><input name="Password2" type="text" value="abcdEfG123" DataType="Compare" ToElement="Password" ParseType="String" Message="两次输入的密码不一致" /></td>
    </tr>
    <tr>
      <td>信箱：</td>
      <td><input name="Email" type="text" value="abc@msn.com" DataType="Email" Message="Email格式不正确" /></td>
    </tr>
    <tr>
      <td>IP：</td>
      <td><input name="IPAddress" type="text" value="192.168.128.254" DataType="Range" Message="非法的IP地址范围" ParseType="IPAddress" Min="192.168.128.0" Max="192.168.128.255"  /></td>
    </tr>
    <tr>
      <td>生日：</td>
      <td><input name="Birthday" type="text" value="2005-12-01" Require="0" DataType="DateTime" Format="yyyy-MM-dd" Message="生日日期格式不正确或不存在" /></td>
    </tr>
    <tr>
      <td>年龄：</td>
      <td><input name="Year" type="text" value="21" DataType="Range" Message="年龄必须在20~28之间" Min="20" Max="28" /></td>
    </tr>
    <tr>
      <td>QQ：</td>
      <td><input name="QQ" type="text" value="88888" DataType="Custom" Message="QQ号码不存在" ParseType="Script"/></td>
    </tr>
    <tr>
      <td>电话：</td>
      <td><input name="Telephone" type="text" value="13777777777" DataType="Custom" Message="电话必须为固定电话或手提电话号码" ParseType="Elements" Elements="Phone || Mobile"/></td>
    </tr>
	<tr>
	   <td>相片上传：</td><td><input name="Photo" type="file"  Require="false" DataType="Filter" Message="非法的文件格式" ParseType="File" Accept="jpg, gif, png" /></td>
	</tr>
	<tr>
	   <td>注册用户名：</td><td><input name="UserName" type="text" value="管理员" DataType="Filter" Message="不允许注册的用户名" ParseType="Badword" Accept="管理员, Admin, Administrator" /></td>
	</tr>
   <tr>
   <td>邮政编码：</td><td><input name="Zip" value="524433"/></td>
  </tr>
   <tr>
   <td>邮政编码：</td><td><input name="Zip1" value="524433" DataType="Zip" Message="邮政编码格式不正确"/></td>
  </tr>
    <tr>
      <td colspan="2"><input name="Submit" type="submit" value="确定提交" /><input name="Reset" type="reset" value="重置" /></td>
    </tr>
  </table>
</form>
</body>
</html>

		<script>
			(function(){
				window._setIFrameHeight = function(iframe,height){
				   if($.browser.msie&&($.browser.version==6.0)&&!$.support.style){
						//do nothing
				   }else{
						$(iframe).css("height",height+"px") ;
				   }
					window._agentAutoHeight() ;
				} ;
				
				function agentAutoHeight(){
					var bHeight = document.body.scrollHeight;
					var dHeight = document.documentElement.scrollHeight;
					var oHeight = document.body.offsetHeight;
					var b_height =Math.max(oHeight,Math.max(bHeight,dHeight))+50;
					
					var b_iframe = document.getElementById("crossdomain_agent_iframe");     
					var src = b_iframe.src.split("#")[0] ;
					b_iframe.src = src+"#"+b_height;
				}
				
				window._agentAutoHeight = agentAutoHeight ;
			
			
				if(window.location.href.indexOf("/agent.html")!=-1)
					return ;
			
				function getHost(){
					var host = window.location.host ;
					return host.split(":")[0] ;
				}
				
				var baseUrl = "http://"+getHost()+":8001/bingo-ui-web" ;
				var _crossdomain_agent_iframe_url = baseUrl+"/view/crossdomain/agent.html"  ;
				
				
				if(!window.$){
					document.write('<script src="'+baseUrl+"/statics/scripts/jquery.js"+'" onload="_loadjQuery()">\<\/script>') ;
					
					window._loadjQuery = function(){
						$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}
				}else{
					$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
					$(function(){
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}) ;
				}
			})() ;
		</script>
